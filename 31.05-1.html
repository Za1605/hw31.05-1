<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1> Count: <i id="number"></i> </h1>
<script>
  //є сторінка, на якій є блок, я кому знаходиьтся цифра.
  // написати код, який при кожному перезавантажені сторінки буде додавати до неї +1
  //==========================
const count = localStorage.getItem(`count`) || 1;
const block = document.getElementById(`number`);
const newCount = count +2 ;
block.innerText = newCount;
localStorage.setItem(`count`, newCount);

</script>
</body>
</html>
