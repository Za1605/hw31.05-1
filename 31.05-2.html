<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="full">

  <label> Name : <input type="text" name="name"></label>
  <br>
  <label> SurName :<input type="text" name="surname"></label>
  <br>
  <label> Age :<input type="number" name="age"></label>
  <br>
  <button>Create</button>
</form>

<script>
  //Стоврити форму з трьома полями для name,sruname,age та кнопкою. При натисканні на кнопку зчитати
  // данні з полів, та вивести об'єкт в документ.

  const form = document.forms.full;
  form.onsubmit = function (e){
    e.preventDefault();

    const wrapper = document.createElement('div');
    const name = document.createElement('div');
    const surname = document.createElement('div');
    const age = document.createElement('div');

    name.innerText = `Name:${this.name.value}`
      surname.innerText = `Surname :${this.surname.value}`
      age.innerText = `Age :${this.age.value}`

      this.name.value = '';
    this.surname.value = '';
    this.age.value = '';

    wrapper.append(name, surname,age);
    document.body.appendChild(wrapper);
  }
</script>
</body>
</html>
